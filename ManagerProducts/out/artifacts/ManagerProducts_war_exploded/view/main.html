<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="tab" id="listProduct">List Product</button>
<button type="tab" id="searchProduct" onclick="drawSearch()">Search Product</button>
<button type="tab" id="addProduct" onclick="drawAdd()">Add Product</button>
<form action="https://www.google.com.vn/search">
    <input type="text" name="q"/>
    <input type="submit" value="submit">
</form>
<div id="mainProductPage">

</div>
<script>
    function drawSearch() {
        var str = "<form>\n" +
            "        <input><button>Search</button>\n" +
            "    </form>";
        document.getElementById("mainProductPage").innerHTML = str;
    }

    function drawAdd() {
        var str = "<form>\n" +
            "        <input placeholder=\"Code Product\">\n" +
            "        <input placeholder=\"Name Product\">\n" +
            "        <input placeholder=\"Price\">\n" +
            "        <input placeholder=\"Manufacturer\">\n" +
            "        <input placeholder=\"Describe\">\n" +
            "    </form>";
        document.getElementById("mainProductPage").innerHTML = str;
    }
</script>
</body>
</html>
